<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-due-one-time-payment-heading" jhiTranslate="pocOneTimePaymentApp.dueOneTimePayment.home.createOrEditLabel">Create or edit a Due One Time Payment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.dueOneTimePayment.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.dueOneTimePayment.paymentDueDate" for="field_paymentDueDate">Payment Due Date</label>
                    <div class="d-flex">
                        <input id="field_paymentDueDate" type="datetime-local" class="form-control" name="paymentDueDate" formControlName="paymentDueDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.dueOneTimePayment.contractorID" for="field_contractorID">Contractor ID</label>
                    <input type="text" class="form-control" name="contractorID" id="field_contractorID"
                           formControlName="contractorID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.dueOneTimePayment.contractorID" for="field_contractorID">Contractor ID</label>
                    <select class="form-control" id="field_contractorID" name="contractorID" formControlName="contractorID">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="wDContractorOption.id === editForm.get('contractorID').value?.id ? editForm.get('contractorID').value : wDContractorOption" *ngFor="let wDContractorOption of wdcontractors; trackBy: trackWDContractorById">{{wDContractorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.dueOneTimePayment.contractorID" for="field_contractorID">Contractor ID</label>
                    <select class="form-control" id="field_contractorID" name="contractorID" formControlName="contractorID">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lDAPContractorOption.id === editForm.get('contractorID').value?.id ? editForm.get('contractorID').value : lDAPContractorOption" *ngFor="let lDAPContractorOption of ldapcontractors; trackBy: trackLDAPContractorById">{{lDAPContractorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
