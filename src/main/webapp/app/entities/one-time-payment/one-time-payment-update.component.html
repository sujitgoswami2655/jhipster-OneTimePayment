<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-one-time-payment-heading" jhiTranslate="pocOneTimePaymentApp.oneTimePayment.home.createOrEditLabel">Create or edit a One Time Payment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.oneTimePayment.amount" for="field_amount" [ngbTooltip]="'pocOneTimePaymentApp.oneTimePayment.help.amount' | translate">Amount</label>
                    <input type="text" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.oneTimePayment.paymentDue" for="field_paymentDue">Payment Due</label>
                    <div class="d-flex">
                        <input id="field_paymentDue" type="datetime-local" class="form-control" name="paymentDue" formControlName="paymentDue" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.oneTimePayment.contractorID" for="field_contractorID">Contractor ID</label>
                    <input type="text" class="form-control" name="contractorID" id="field_contractorID"
                           formControlName="contractorID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.oneTimePayment.wDContractor" for="field_wDContractor">W D Contractor</label>
                    <select class="form-control" id="field_wDContractor" name="wDContractor" formControlName="wDContractor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="wDContractorOption.id === editForm.get('wDContractor').value?.id ? editForm.get('wDContractor').value : wDContractorOption" *ngFor="let wDContractorOption of wdcontractors; trackBy: trackWDContractorById">{{wDContractorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pocOneTimePaymentApp.oneTimePayment.lDAPContractor" for="field_lDAPContractor">L DAP Contractor</label>
                    <select class="form-control" id="field_lDAPContractor" name="lDAPContractor" formControlName="lDAPContractor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lDAPContractorOption.id === editForm.get('lDAPContractor').value?.id ? editForm.get('lDAPContractor').value : lDAPContractorOption" *ngFor="let lDAPContractorOption of ldapcontractors; trackBy: trackLDAPContractorById">{{lDAPContractorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
